<!DOCTYPE html>
<html>
<head>
    <title>Recommend</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Marketplace Recommendations</h2>

        <header class="text-center">
            <div class="user-toggle">
                <div class="user-container">
                    <div class="user-image  image-small  posh"></div>
                    <input class="input-lg" type="text" id="person-1" placeholder="First Address" value="">
                </div>
                <div class="user-container">
                    <div class="user-image  image-small  david"></div>
                    <input class="input-lg" type="text" id="person-2" placeholder="Second Address" value="">
                </div>
            </div>
        </header>

        <header>

            <div class="recommendation-type  btn-group  btn-group-justified">
                <a class="rec-type btn btn-lg btn-default" id="marketplace" data-api-key="e4cb76da4369f779a144dd28">Marketplace</a>
                <a class="rec-type btn btn-lg btn-default" id="dating" data-api-key="bc4534ff3ea01108fed09bf3">Dating</a>
                <a class="rec-type btn btn-lg btn-default" id="professional" data-api-key="6e70893e8a4f3a99883bdd0e">Professional</a>
                <a class="rec-type btn btn-lg btn-default" id="social" data-api-key="ef7b3ca8b27d2b3690a14a84">Social</a>
            </div>

        </header>

        <div>
            <div class="alert alert-danger text-center hide inputs fade in">
            <!-- <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button> -->
            <strong>Oh snap!</strong><br> Please fill out two addresses!
        </div>
        </div>

        <!-- widget loaded in here via js-->
        <div class="widget-container">
            <h3 class="text-center">Please pick an occasion</h3>
        </div>



    </div>

</body>
</html>
