<!DOCTYPE html>
<html>
<head>
    <title>Recommend</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Marketplace Recommendations</h2>

        <header class="text-center">
            <div class="user-toggle">
                <div class="user-container">
                    <div class="user-image  image-small  posh"></div>
                    <input class="input-lg" type="text" id="person-1" placeholder="First Zip Code" value="">
                </div>
                <div class="user-container">
                    <div class="user-image  image-small  david"></div>
                    <input class="input-lg" type="text" id="person-2" placeholder="Second Zip Code" value="">
                </div>
            </div>
        </header>

        <header>

            <div class="recommendation-type  btn-group  btn-group-justified">
                <span class="rec-type btn" id="marketplace" data-api-key="e4cb76da4369f779a144dd28">Marketplace</span>
                <span class="rec-type btn" id="dating" data-api-key="bc4534ff3ea01108fed09bf3">Dating</span>
                <span class="rec-type btn" id="professional" data-api-key="6e70893e8a4f3a99883bdd0e">Professional</span>
                <span class="rec-type btn" id="social" data-api-key="ef7b3ca8b27d2b3690a14a84">Social</span>
            </div>

        </header>

        <!-- widget loaded in here via js-->
        <div class="widget-container"></div>



    </div>

</body>
</html>
