<!DOCTYPE html>
<html>
    <head>    
		<title>Choose Time</title>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
    	<div class="container">
    		<div class="note">
		        <h3>Buyer Page</h3>

		        <p>
		        	This is where a user can choose a specific block of time from a user's schedule to set a meeting. Optionally, you can configure the widget to suggest places as well.
		        </p>
		    </div>

		    <div class="user-toggle clearfix">
			    <div class="user-container">
		        	<a href="./pick.html">
		        		<div class="user-image  image-small  david"></div>
		        		<button class="btn btn-lg  btn-default">Buyer View</button>
		        	</a>
		        </div>

				<div class="user-container">
		        	<a href="./index.html">
		        		<div class="user-image  image-small  posh"></div>
		        		<button class="btn btn-lg btn-default">View Seller Schedule</button>
		        	</a>
		        </div>
		    </div>

  			<div class="container-white clearfix">
		        <div class="left seller">
		        	<div class="user-profile">
		        		<h3 class="user-title">Buyer</h3>
		        		<div class="user-image david"></div>
		        		<h4 class="user-name">David B.</h4>

		        	</div>
		        </div>

		        <div class="right">
			        <div id="venn-picktimes" class="venn"></div>
			        <script>


						function getRandomId() {
						    var text = "";
						    var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
						    for( var i=0; i < 21; i++ )
						        text += possible.charAt(Math.floor(Math.random() * possible.length));
						    return text;
						}


			            config = {
			                apikey: "67c1ba179ddf3d05fcf1",
			                userid: "buyer456",
			                authoruserid: "seller123",
			                txnid: getRandomId(),
			                addresses: [
			                    "45040",
			                    "45208"
			                ]
			            };
			            function vennLoaded(){
			                /* anything you want to do after widget has loaded */
			            };
			            /*do no edit anything below this line*/
			            var script = document.createElement('script'); script.onload = function() {Venn.init(function() {Venn.api('pickmeetup.js', { userid: config.userid, apiKey: config.apikey, authoruserid: config.authoruserid, addresses: config.addresses, txnid: config.txnid }, "GET", function(response) {document.getElementById('venn-picktimes').innerHTML = response.data; Venn.picktimesLoaded(); if (typeof vennLoaded == 'function') { vennLoaded(); }; Venn.setCoords(config.addresses);  }); }); }; script.src = "//api.getvenn.io/v1/sdk.js?userid="+config.userid+"&apikey="+config.apikey+"&txnid="+config.txnid+"&authoruserid="+config.authoruserid; document.getElementsByTagName('head')[0].appendChild(script);
			        </script>
			    </div>
			</div>
	    </div>
    </body>
</html>
