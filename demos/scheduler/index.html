<!DOCTYPE html>
<html>
    <head>    
		<title>Schedule It</title>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">

		<link href="hopscotch.min.css" rel="stylesheet"></link>
		<script src="hopscotch.min.js"></script>
		<script src="main-tour.js"></script>
    </head>

    <body>
    	<div class="container">
	        <div class="note">
		        <h3>Seller's Page</h3>

		        <p>This is an example of how a user sets their default weekly schedule so that others can pick from their available times. Pick some times here.</p>
		    </div>

		    <div class="user-toggle  clearfix">
			    <div class="user-container">
		        	<a id="buy" href="./pick.html">
		        		<div class="user-image  image-small  david"></div>
		        		<button class="btn btn-lg  btn-default">Buyer View</button>
		        	</a>
		        </div>

				<div class="user-container">
		        	<a id="sell" href="./index.html">
		        		<div class="user-image  image-small  posh"></div>
		        		<button class="btn btn-lg btn-default">View Seller Schedule</button>
		        	</a>
		        </div>
		    </div>


    		<div class="container-white  clearfix">
		        <div class="left seller">
		        	<div class="user-profile">
		        		<h3 class="user-title">Seller</h3>
		        		<div class="user-image  posh"></div>
		        		<h4 class="user-name">Posh Spice</h4>

		        	</div>
		        </div>

		        <div class="right">
			        <div id="venn-schedule" class="venn  text-cent"></div>
			        <script>


			            config = {
			                apikey: "67c1ba179ddf3d05fcf1",
			                userid: "seller123"
			            };

			            var script = document.createElement('script'); script.onload = function() {Venn.init(function() {Venn.api('schedule.js', { userid: config.userid, apikey: config.apikey }, "GET", function(response) {document.getElementById('venn-schedule').innerHTML = response.data; Venn.scheduleLoaded(); if (typeof vennLoaded == 'function') { vennLoaded(); } }); }); }; script.src = "//api.getvenn.io/v1/sdk.js?userid="+config.userid+"&apikey="+config.apikey; document.getElementsByTagName('head')[0].appendChild(script);
			        </script>
			    </div>

		        
		    </div>

	    </div>
    </body>
</html>
